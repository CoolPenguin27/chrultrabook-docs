name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Build with node
        run: npm run build
